<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 20px;
      }

      .gallery {
        position: relative;
        width: 400px;
        height: 400px;
        perspective: 1000px;
      }

      .photo {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #f0f0f0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
        cursor: pointer;
        transform-origin: center center;
      }

      .photo:nth-child(1) {
        transform: rotate(0deg);
        z-index: 1;
      }

      .photo:nth-child(2) {
        transform: rotate(0deg);
        z-index: 2;
      }

      .photo:nth-child(3) {
        transform: rotate(0deg);
        z-index: 3;
      }

      .photo.front {
        transform: rotate(0deg);
        border: 4px solid #1f1d1d;
        z-index: 4;
      }

      .gallery:hover .photo:nth-child(1) {
        transform: rotate(-30deg) translateX(-100px) translateY(20px);
      }

      .gallery:hover .photo:nth-child(2) {
        transform: rotate(-20deg) translateX(-60px) translateY(10px);
      }

      .gallery:hover .photo:nth-child(3) {
        transform: rotate(-10deg) translateX(-20px);
      }

      .gallery:hover .photo.front {
        transform: rotate(0deg) translateX(40px);
      }

      .photo:hover {
        transform: scale(1.5) translateY(-20px);
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
      }

      .text-section {
        margin-bottom: 40px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #666;
      }

      .photo::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        transition: all 0.3s ease;
        opacity: 0;
      }

      .photo:hover::after {
        opacity: 1;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.6;
        }
      }

      .photo img:not([src]) {
        animation: pulse 1.5s infinite;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="text-section">
          <h1>Test</h1>
          <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <div class="gallery">
          <div class="photo">
            <img src="nanu.jpg" alt="" />
          </div>
          <div class="photo">
            <img src="bird.jpg" alt="" />
          </div>
          <div class="photo">
            <img src="dog.avif" alt="" />
          </div>
          <div class="photo front">
            <img src="image_1.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

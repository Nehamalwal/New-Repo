<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: transform 1s ease;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            z-index: 2;
        }

        .card-back {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            transform: rotateY(180deg);
            z-index: 1;
        }

        .card:hover .card-front {
            transform: rotateY(180deg);
        }

        .card:hover .card-back {
            transform: rotateY(360deg);
        }

        .card-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .card-title {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-text {
            font-size: 16px;
            color: #fff;
            text-align: center;
            line-height: 1.5;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 280px;
                height: 380px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-text {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-front">
            <div class="card-image">
                <img src="nanu.jpg" alt="Gift icon"
                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <h2 class="card-title">Happy Birthday!</h2>
            <p class="card-text">"Cheers to another year of wonderful adventures!"</p>
        </div>
        <div class="card-back">
            <h2 class="card-title">Cute baby</h2>
            <p class="card-text">
                Wishing you a day filled with joy, laughter, and unforgettable moments. May all your dreams come true!
            </p>
        </div>
    </div>
</body>

</html>
